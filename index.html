<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./calc-style.css" />
		
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
		/>
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<div class="column">
					<div class="history-container">
                        <div class="history" id="history"></div>
                    </div>
				</div>
				<div class="column">
					<input type="text" id="result" class="display-box" disabled />
				</div>
				<div class="buttons">
					<div class="column">
						<input type="button" value="AC" onclick="clearScreen()" />
						<input type="button" value="%" onclick="display('%')" />
						<input type="button" value="%" onclick="display('%')" />
						<input type="button" value="/" onclick="display('/')" />
					</div>

					<div class="column">
						<input type="button" value="7" onclick="display('7')" />
						<input type="button" value="8" onclick="display('8')" />
						<input type="button" value="9" onclick="display('9')" />
						<input type="button" value="X" onclick="display('*')" />
					</div>
					<div class="column">
						<input type="button" value="4" onclick="display('4')" />
						<input type="button" value="5" onclick="display('5')" />
						<input type="button" value="6" onclick="display('6')" />
						<input type="button" value="-" onclick="display('-')" />
					</div>
					<div class="column">
						<input type="button" value="1" onclick="display('1')" />
						<input type="button" value="2" onclick="display('2')" />
						<input type="button" value="3" onclick="display('3')" />
						<input type="button" value="+" onclick="display('+')" />
					</div>
					<div class="column">
						<input type="button" value="C" onclick="backspace()" />
						<input type="button" value="." onclick="display('.')" />
						<input type="button" value="0" onclick="display('0')" />
						<input
							type="button"
							value="="
							onclick="calculate()"
							id="calc-btn"
						/>
					</div>
				</div>
			</div>
            <div class="toggle">
                <button class="light" id="light"><i class="bi bi-sun"></i></button>
                <button class="dark" id="dark"><i class="bi bi-moon"></i></button>
            </div>
		</div>

		<script src="style.js"></script>
	</body>
</html>
